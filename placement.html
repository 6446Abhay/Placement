<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-size: 24px;
        }

        .photo-library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .photo-card img {
            width: 100%;
            max-height: 250px;
            object-fit: contain; /* Ensures full image is visible */
            border-radius: 8px;
            background-color: #fff; /* Adds background if image has transparency */
        }

        .photo-card p {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #004080;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Placement</h1>
    </header>

    <p style="text-align: center; font-size: 18px;">Check out our photo library showcasing placement activities:</p>

    <div class="photo-library" id="photo-container">
        <!-- Dynamic content will be inserted here -->
    </div>

    <a class="back-link" href="index.html">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        async function loadExcel() {
            const storedData = localStorage.getItem("placementData");
            if (!storedData) {
                alert("No Excel file uploaded. Please upload one in the Admin Panel.");
                return;
            }

            const jsonData = JSON.parse(storedData);

            const container = document.getElementById("photo-container");
            container.innerHTML = ""; // Clear old content

            jsonData.forEach(item => {
                const card = document.createElement("div");
                card.className = "photo-card";
                card.innerHTML = `
                    <img src="${item['Image URL']}" alt="${item['School Name']}">
                    <p><strong>School Name:</strong> ${item['School Name']}</p>
                    <p><strong>Placement Available:</strong> ${item['Placement Available']}</p>
                    <p><strong>Contact No:</strong> ${item['Contact No']}</p>
                `;
                container.appendChild(card);
            });
        }

        loadExcel(); // Load the uploaded Excel file when the page opens
    </script>
</body>
</html>
