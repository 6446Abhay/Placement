<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Excel</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f9;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #002b50;
        }
    </style>
</head>
<body>

    <h2>Admin - Upload Excel File</h2>
    <div class="container">
        <input type="file" id="uploadExcel">
        <button onclick="uploadFile()">Upload & Save</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("uploadExcel");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an Excel file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet);

                // Save data to localStorage
                localStorage.setItem("placementData", JSON.stringify(jsonData));

                document.getElementById("statusMessage").innerText = "File uploaded successfully!";
            };

            reader.readAsArrayBuffer(file);
        }
    </script>

</body>
</html>
