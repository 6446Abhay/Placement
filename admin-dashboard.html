<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .file-upload {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        .upload-button {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #00264d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <h2>Upload Excel File to Update Placement Information</h2>
        <div class="file-upload">
            <input type="file" id="uploadFile" accept=".xlsx">
            <button class="upload-button" onclick="uploadFile()">Upload</button>
        </div>
        <div id="uploadStatus" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script>
        function uploadFile() {
            const file = document.getElementById("uploadFile").files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: "array" });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    // Call your function to update data on the placement page
                    updatePlacementData(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function updatePlacementData(data) {
            // This is just a placeholder function
            // You would need to handle storing the data on a server or local storage
            document.getElementById("uploadStatus").innerText = "Data uploaded successfully!";
        }
    </script>
</body>
</html>
